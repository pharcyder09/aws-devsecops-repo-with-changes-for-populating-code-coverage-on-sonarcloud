version: 0.2
env:
    secrets-manager
      TOKEN: firstMsecret:tokenForSonar
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.projectKey=javaprojectawsgen -Dsonar.organization=javaprojectawsgen -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$TOKEN
